<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Frutty Online Grocery Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Frutty<span>Online Grocery Store</span></div>
        <nav>
            <a href="Online Grocery Store.html">Back to Store</a>
        </nav>
    </header>

    <main id="content">
        <section id="checkout">
            <h2>Checkout</h2>
            <div id="checkout-items"></div>
            <div class="checkout-total">
                <h3>Total: Ksh<span id="checkout-total-price">0.00</span></h3>
            </div>
            <form id="checkout-form">
                <h3>Shipping Information</h3>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Address" required>
                <input type="text" placeholder="City" required>
                <input type="text" placeholder="Phone Number" required>
                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Online Grocery Store. All rights reserved.</p>
    </footer>

    <script src="products.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
